<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyFlow | Music Player</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="player-container">
    <h1>ðŸŽµ MelodyFlow</h1>
    <div class="album-art">
      <img id="cover" src="images/cover1.jpg" alt="Album Art">
    </div>
    
    <div class="song-info">
      </div>

    <div class="song-info">
      <h2 id="title">Until I Found You</h2>
      <p id="artist">by Stephen Sanchez</p>
    </div>

    <audio id="song" src="songs/song1.mp3"></audio>

    <div class="controls">
      <button id="prev"><i class="fas fa-backward"></i></button>
      <button id="play"><i class="fas fa-play"></i></button>
      <button id="next"><i class="fas fa-forward"></i></button>
    </div>
    
    <button id="favorite-btn"><i class="far fa-heart"></i></button>

    <div class="time-display">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <input type="range" id="progress" value="0" step="1">
  </div>

  <script src="script.js"></script>
</body>
</html>
